  <ion-list >
    <ion-list-header>لیست سفارش</ion-list-header>
    <ion-item *ngFor="let item of selectedItem;let i = index;">
      <ion-img icon-only src="{{item.fileSource}}"></ion-img>
      <ion-label item-start>{{item.title}}</ion-label>
      <ion-input item-start type="number" [(ngModel)]="item.qty" (change)="setOrderTotalPrice(i)" min="0"></ion-input>
      <ion-label item-end>{{item.totalPrice}}</ion-label>
      <button ion-button icon-only item-end (click)="deleteThisRow(i)">
        <ion-icon color="primary" name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>اطلاعات مشتری</ion-list-header>
    <ion-item>
      <ion-label fixed>نام کاربری</ion-label>
      <ion-input type="text" [(ngModel)]="newOrder.userFullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>شماره موبایل</ion-label>
      <ion-input type="text" [(ngModel)]="newOrder.userPhoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>آدرس</ion-label>
      <ion-textarea type="text" [(ngModel)]="newOrder.userAddress"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>شیوه حمل</ion-label>
    <ion-select [(ngModel)]="newOrder.shippingMethod.id" okText="انتخاب" cancelText="لغو">
      <ion-option *ngFor="let method of shippingMethod" [value]="method.id">{{method.value}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>نام باربری/ترمینال</ion-label>
    <ion-textarea type="text" [(ngModel)]="newOrder.shippingMethodDetails"></ion-textarea>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addOrder()" >ثبت</button>
  </ion-item>
</ion-content>
