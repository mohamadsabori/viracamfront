<ion-header>

  <ion-navbar>
    <ion-title>ثبت سفارش</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="text-align: right;">
  <h2 class="bg-grey">
    <span class="pull-right">جمع کل خرید</span>
    <span class="pull-left">{{newOrder.totalFactor}} تومان</span>
  </h2>
  <ion-card *ngFor="let item of newOrder.orderset">
    <ion-row>
      <ion-col>
        <ion-thumbnail item-start>
          <img src="{{item.fileSource}}"/>
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <h4 class="text-center">{{item.product.name}}</h4>
        <ion-row *ngFor="let properties of item.product.properties">
          <ion-col>
            {{properties.value}}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <h4>{{item.cost}} تومان</h4>
 تعداد          <input type="text" class="cnt" [(ngModel)]="item.qty" style="width: 20px;"/>
      </ion-col>
    </ion-row>
    <ion-row>
	<div class="col-md-12 col-sm-12 col-xs-12 light-red total">
	<span class="pull-right">جمع کل خرید</span><span class="pull-left">{{item.totalPrice}} تومان</span>
	</div>
	<button ion-button full (click)="deleteThisRow(item)" style="margin-top:0px">حذف</button>
    </ion-row>
  </ion-card>
  <ion-list>
    <ion-list-header>اطلاعات مشتری</ion-list-header>
    <ion-item>
      <ion-label fixed>نام کاربری</ion-label>
      <ion-input type="text" [(ngModel)]="newOrder.userFullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>شماره موبایل</ion-label>
      <ion-input type="text" [(ngModel)]="newOrder.userPhoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>آدرس</ion-label>
      <ion-textarea type="text" [(ngModel)]="newOrder.userAddress"></ion-textarea>
    </ion-item>
  <ion-item>
    <ion-label>شیوه حمل</ion-label>
    <ion-select [(ngModel)]="newOrder.shippingMethod.id" okText="انتخاب" cancelText="لغو">
      <ion-option *ngFor="let method of shippingMethod" [value]="method.id">{{method.value}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>نام باربری/ترمینال</ion-label>
    <ion-textarea type="text" [(ngModel)]="newOrder.shippingMethodDetails"></ion-textarea>
  </ion-item>
  </ion-list>
  <button ion-button full (click)="addOrder()" >ثبت</button>
</ion-content>
