<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>اطلاعات من</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>نام کاربری</ion-label>
      <ion-input type="text" [(ngModel)]="myUserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>شماره موبایل</ion-label>
      <ion-input type="text" [(ngModel)]="myPhone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>آدرس</ion-label>
      <ion-textarea type="text" [(ngModel)]="myAddress"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)="saveUserInfo()" >ذخیره</button>
    </ion-item>
  </ion-list>
</ion-content>
