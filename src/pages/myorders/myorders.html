<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>سفارشات من</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <table width="100%">
    <thead>
    <tr>
      <td>شماره </td>
      <td>تاریخ </td>
      <td>بهای کل </td>
      <td>وضعیت</td>
      <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>
        {{order.orderSerial}}
      </td>
      <td>
        {{order.orderDate}}
      </td>
      <td>{{ order.totalFactor }}</td>
      <td>
        {{order.orderStatus != null ? order.orderStatus.value : ''}}
      </td>
      <td>
        <button ion-button round outline (click)="openFactorDetails(order)">جزییات</button>
      </td>
    </tr>
    </tbody>
  </table>
</ion-content>
