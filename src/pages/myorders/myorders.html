<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>سفارشات من</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <table width="100%">
    <thead>
    <tr>
      <td colspan="2">شرح</td>
      <td>تعداد</td>
      <td>قیمت</td>
      <td>وضعیت</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>
        <img width="50px" src="{{ order.product.productImages.length > 0
          ? 'http://176.31.82.40:8080/ViraCamServer/product/files?id=' + order.product.id + '&filename=' + order.product.productImages[0].filename : '' }}">
      </td>
      <td><b>{{ order.product.name }}</b></td>
      <td>{{ order.qty }}</td>
      <td><span class="productCost">{{ order.product.cost }}</span></td>
      <td style="color: {{order.orderStatus.code == 'START_ORDER' ? 'red' : 'yellow'}};">
        {{ order.orderStatus.value }}
      </td>
    </tr>
    </tbody>
  </table>
</ion-content>
