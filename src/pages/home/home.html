<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
      <img src="assets/Images/logo.png" class="logo" style="width: 48px;"/>
    </button>
    <ion-buttons end>
      <!--<button ion-button icon-only>
        <ion-icon class="fa fa-search"></ion-icon>
      </button>-->
      <button ion-button icon-only (click)="finishingCart()">
        <div *ngIf="service.hasProduct">
          {{service.userOrder.orderset.length}}
        </div>
        <ion-icon class="fa fa-shopping-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <div class="content">
    <div id="my-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#my-carousel" data-slide-to="1"></li>
        <li data-target="#my-carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img alt="First slide" src="assets/imgs/First+slide.png"
               class="img-responsive">
        </div>
        <div class="item">
          <img alt="Second slide" src="assets/imgs/Second+slide.png"
               class="img-responsive">
        </div>
        <div class="item">
          <img alt="Third slide" src="assets/imgs/Third+slide.png"
               class="img-responsive">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
