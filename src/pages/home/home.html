<ion-split-pane>
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
      <img src="assets/Images/logo.png" class="logo" style="width: 48px;"/>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="fa fa-search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="finishingCart()">
        <div *ngIf="service.hasProduct">
          {{service.userOrder.orderset.length}}
        </div>
        <ion-icon class="fa fa-shopping-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >
  <div class="content">
    <div id="my-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#my-carousel" data-slide-to="1"></li>
        <li data-target="#my-carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img alt="First slide" src="http://placehold.it/1200x675&text=First+slide"
               class="img-responsive">
        </div>
        <div class="item">
          <img alt="Second slide" src="http://placehold.it/1200x675&text=Second+slide"
               class="img-responsive">
        </div>
        <div class="item">
          <img alt="Third slide" src="http://placehold.it/1200x675&text=Third+slide"
               class="img-responsive">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container main mhs" dir="rtl">
      <div class="row mb-10 mhs">
        <div class="col-md-8 col-sm-8 col-xs-8 pull-right mhs" (click)="openAhdCamera($event,aHdId)">
          <div class="inside h-full light-green">
            <img class="ichome" src="assets/imgs/ahd.png">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 mhs" (click)="openAhdCamera($event,radioId)">
          <div class="inside h-full red">
            <img class="ichome1" src="assets/imgs/radio.png">
          </div>
        </div>
      </div>
      <div class="row mb-10 mhs">
        <div class="col-md-8 col-sm-8 col-xs-8 mhs"  (click)="openAhdCamera($event,ipCameraId)">
          <div class="inside h-full green">
            <img class="ichome ic2" src="assets/imgs/ip.png">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 mhs">
          <div class="col-md-12 col-sm-12 col-xs-12 mhs" (click)="openAhdCamera($event,connectorId)">
            <div class="inside h-half red">
              <img class="ichome2" src="assets/imgs/connector.png">
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 mhs" (click)="openAhdCamera($event,securityId)">
            <div class="inside h-half light-red">
              <img class="ichome2" src="assets/imgs/dozd.png">
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-10 mhs">
        <div class="col-md-8 col-sm-8 col-xs-8 pull-right mhs">
          <div class="inside h-full dark-green">
            <img class="ichome ic2" src="assets/imgs/learning.png">
          </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 mhs">
          <div class="inside h-full dark-red">
            <img class="ichome1" src="assets/imgs/guarantee.png">
          </div>
        </div>
      </div>
    </div>
  </div>
