<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
      <img src="assets/Images/logo.png" class="logo" style="width: 48px;"/>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="fa fa-search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon class="fa fa-shopping-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>سفارشات</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="container-fluid" dir="rtl" style="margin:0; padding:0;">
    <table class="table table-responsive table-striped">
      <thead>
      <tr>
        <th>تاریخ</th>
        <th>شماره فاکتور</th>
        <th>جزئیات</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td>
          {{order.orderDate}}
        </td>
        <td>
          {{order.orderSerial}}
        </td>
        <td>
		<button ion-button icon-only (click)="openFactorDetails(order)">
			<ion-icon class="fa fa-receipt"></ion-icon>
		</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </ion-content>
