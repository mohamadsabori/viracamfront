<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon class="fa fa-search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon class="fa fa-shopping-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="bg-grey">
    <span class="pull-right">جمع کل خرید</span>
    <span class="pull-left">{{newOrder.totalFactor}} تومان</span>
  </h2>
  <ion-card *ngFor="let item of newOrder.orderset">
    <ion-row>
      <ion-col>
        <ion-thumbnail item-start>
          <img src="{{ item.product.productImages.length !=0 ? 'http://176.31.82.40:8080/ViraCamServer/product/files?id=' + item.product.id +
          '&filename=' + item.product.productImages[0].filename : '' }}"/>
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <h4 class="text-center">{{item.product.name}}</h4>
        <ion-row *ngFor="let properties of item.product.properties">
          <ion-col>
            {{properties.value}}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <h4>{{totalPrice}} تومان</h4>
 تعداد          <input type="text" class="cnt" [(ngModel)]="item.qty" style="width: 20px;"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="removeThis(item.id)">حذف</button>
      </ion-col>
    </ion-row>
  </ion-card>
